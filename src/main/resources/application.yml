spring:
    application:
        name: ${artifactId}
        version: ${version}
    jmx.enabled: true


jwt:
    token:
        issuer: "\${JWT_TOKEN_ISS:}"
        audience: "\${JWT_TOKEN_AUD:}"
        jwk: "\${JWT_TOKEN_JWK:https:}"


management:
    endpoint:
        health:
            probes.enabled: true
            group:
                readiness.include: "*"
                liveness.include: livenessState,diskSpace,ping
    endpoints:
        jmx:
            exposure.include: "*"
        web:
            exposure.include: info, health