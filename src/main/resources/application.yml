spring:
    application:
        name: "${name}"
        version: "${version}"
    jmx.enabled: true


management:
    endpoint:
        health:
            probes.enabled: true
            group:
                readiness.include: "*"
                liveness.include: livenessState,diskSpace,ping
    endpoints:
        jmx:
            exposure.include: "*"
        web:
            exposure.include: info, health